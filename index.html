<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
.bg_lavender:hover{
	background-color: #e27c77;
	transition: 0.5s;
}
.bg_pink:hover{
	background-color: #e6918c;
	transition: 0.5s;
}
.bg_red:hover{
	background-color: #eba5a1;
	transition: 0.5s;
}

	</style>

</head>
<body>
<table width="100%">
	<tr>
		<td height="100px" colspan="2" class="bg_red"></td>
	</tr>
	<tr>
		<td height="500px" colspan="2" width="30%" class="bg_pink"></td>
	</tr>
	<tr>
		<td height="100px" colspan="2" class="bg_lavender"></td>
	</tr>
</table>
</body>
</html>
